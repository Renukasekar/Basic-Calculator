<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h2 class="mt-5 mb-4">CALCULATOR</h2>
    <div class="calculator pb-3">
        <input type="text" class="my-3 input-grid" id="display" disabled>
        <div class="buttons ms-2">
            <button onclick="appendToDisplay('7');">7</button>
            <button onclick="appendToDisplay('8');">8</button>
            <button onclick="appendToDisplay('9');">9</button>
            <button onclick="appendToDisplay('4');">4</button>
            <button onclick="appendToDisplay('5');">5</button>
            <button onclick="appendToDisplay('6');">6</button>
            <button onclick="appendToDisplay('1');">1</button>
            <button onclick="appendToDisplay('2');">2</button>
            <button onclick="appendToDisplay('3');">3</button>
            <button onclick="appendToDisplay('0');">0</button>
            <button onclick="appendToDisplay('+');">+</button>
            <button onclick="appendToDisplay('-');">-</button>
            <button onclick="appendToDisplay('*');">*</button>
            <button onclick="appendToDisplay('/');">/</button>
            <button onclick="clearInput('c');">c</button>
            <button onclick="evaluateExpression('=');">=</button>

        </div>
    </div>
 <script src="cal.js"></script>   
</body>
</html>
